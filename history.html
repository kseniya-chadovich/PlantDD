<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Search History</title>
    <link rel="stylesheet" href="history.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>User Menu</h2>
        <ul>
          <li><a href="launchingPage.html">Home</a></li>
          <li><a href="history.html">View History</a></li>
          <li><a href="login.html" onclick="logout()">Logout</a></li>
        </ul>
      </div>

      <div class="main-body">
        <header>
          <h1>Your Search History</h1>
        </header>
        <main>
          <div id="history-container">
            <!-- History entries will be populated here -->
          </div>
        </main>
      </div>
    </div>

    <script>
      // Fetch search history data from the API
      fetch("http://localhost:3000/api/get-history")
        .then((response) => response.json())
        .then((history) => {
          const historyContainer = document.getElementById("history-container");
          if (history.length === 0) {
            historyContainer.innerHTML = "<p>No search history found.</p>";
            return;
          }

          // Loop through each history entry and display it
          history.forEach((entry) => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("history-entry");

            entryDiv.innerHTML = `
              <h3>Plant: ${entry.plant_name}</h3>
              <p><strong>Disease: </strong>${entry.disease_name}</p>
              <img src="${
                entry.image_url
              }" alt="Plant Image" class="history-image" />
              <p><small>Search Date: ${new Date(
                entry.search_date
              ).toLocaleString()}</small></p>
            `;

            historyContainer.appendChild(entryDiv);
          });
        })
        .catch((error) => {
          console.error("Error fetching history:", error);
          document.getElementById("history-container").innerHTML =
            "<p>There was an error loading your search history. Please try again later.</p>";
        });
    </script>
  </body>
</html>
