<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Page</title>
    <link rel="stylesheet" href="/css/launchingPage.css" />
  </head>
  <body>
    <div class="container">
      <!-- Button to toggle sidebar -->
      <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="/html/history.html" id="history">View History</a></li>
          <li><a href="/html/profile.html" id = "profile">View Profile</a></li>
          <li id = "logout"><a href="#" onclick="logout()">Logout</a></li>
          <!-- These are placeholders for the Register/Login buttons -->
          <li class="auth-btn" id="register-btn" style="display:none;"><a href="/html/register.html">Register</a></li>
          <span class="divider">----------or----------</span>
          <li class="auth-btn" id="login-btn" style="display:none;"><a href="/html/login.html">Login</a></li>
        </ul>
      </div>

      <div class="main-body">
        <header>
          <h1>Welcome to Plant Disease Detector</h1>
        </header>
        <main>
          <div class="welcome-message">
            <h2 id="welcome-text">Welcome, </h2>
            <p>(explanation of the app.)</p>

            <div class="upload-section">
              <h3>Upload a Plant Image:</h3>
              <div class="upload-container">
                <button id="upload-btn" class="upload-button"></button>
              </div>
              <div class="action-container">
                <div class="button-container">
                  <button id="detect" class="detect">Detect</button>
                  <button id= "save" class="save">Save</button>
                </div>
                <div class="image-preview-container" id="image-preview-container" style="display: none;">
                  <img id="image-preview" src="" alt="Image Preview" />
                </div>
              </div>
              <input type="file" id="fileInput" name="file" accept="image/*" required style="display: none" />
              <div class="info" id="file-info">
                Disease: <span id="answer">Answer</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.1/dist/browser-image-compression.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script src="/js/firebase-config.js"></script>

  <!-- Signup Logic -->
  <script src="/js/launchingPage.js"></script>
  </body>
</html>
