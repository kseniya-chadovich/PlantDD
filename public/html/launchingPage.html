<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Page</title>
    <link rel="stylesheet" href="/css/launchingPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="history.html" id="history">View History</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>

      <div class="main-body">
        <header>
          <h1>Welcome to Plant Disease Detector</h1>
        </header>
        <main>
          <div class="welcome-message">
            <h2 id="welcome-text">Welcome, [User]!</h2>
            <p>(explanation of the app.)</p>

            <div class="upload-section">
              <h3>Upload a Plant Image:</h3>

              <div class="upload-container">
                <button id="upload-btn" class="upload-button">
                  <span id = "text"><h4>Click here to upload</h4></span>
                </button>
              </div>
                <div class="image-frame" id="image-preview">
                  <span id="placeholder-text">Image Preview</span>
                </div>
              

              <input
                type="file"
                id="fileInput"
                name="file"
                accept="image/*"
                required
                style="display: none"
              />

              <button class="detect">Detect</button>
              <div class="info" id="file-info">
                Disease: <span id="answer">Answer</span>
                <button class="save">Save</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/js/launchingPage.js"></script>
  </body>
</html>
