<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="background-container">
      <!-- Video background -->
      <video autoplay muted loop class="background-video">
        <source src="/videos/background.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="background-overlay"></div>

    <div class="signup">
      <h2>Sign up to Plant Disease Detector</h2>
      <form class="form" onsubmit="handleSignup(event)">
        <div class="input-group">
          <label for="UserName">Username*</label>
          <input type="text" id="UserName" name="UserName" required />
          <p id="usernameFeedback"></p>
        </div>
        <div class="input-group">
          <label for="FirstName">First Name</label>
          <input type="text" id="FirstName" name="FirstName" required/>
        </div>
        <div class="input-group">
          <label for="LastName">Last Name</label>
          <input type="text" id="LastName" name="LastName" required/>
        </div>
        <div class="input-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
          <p id="emailFeedback"></p>
        </div>


        <div class="input-group">
          <label for="password">Password*</label>
          <input type="password" id="password" name="password" required/>
          <div class="togglePassword1"><i id="togglePassword1" class="fas fa-eye"></i></div>
          
          <div id="passwordFeedback">Password must be at least 8 characters long, include a letter, a number, and a special character.</div>
        </div>
        
        <div class="input-group">
          <label for="password">Password Confirmation*</label>
          <div class="password-container">
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" required/>
            <i id="togglePassword2" class="fas fa-eye"></i> 
          </div>
        </div>

        <button type="submit" class="login-button">Sign up</button>
      </form>
    </div>
  </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="/js/firebase-config.js"></script>

  <script src="/js/signup.js"></script>
  </body>
</html>
