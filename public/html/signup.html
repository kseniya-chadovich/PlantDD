<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/public/css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="signup">
      <h2>Sign up to Plant Disease Detector</h2>
      <form class="form" onsubmit="handleSignup(event)">
        <div class="input-group">
          <label for="UserName">User Name*</label>
          <input type="text" id="UserName" name="UserName" required />
          <p id="usernameFeedback"></p>
        </div>
        <div class="input-group">
          <label for="FirstName">First Name</label>
          <input type="text" id="FirstName" name="FirstName" required />
        </div>
        <div class="input-group">
          <label for="LastName">Last Name</label>
          <input type="text" id="LastName" name="LastName" required />
        </div>

        <div class="input-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password*</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <i id="togglePassword1" class="fas fa-eye"></i>
            <!-- Eye icon inside the container -->
          </div>
          <div id="passwordFeedback"></div>
        </div>

        <div class="input-group">
          <label for="password">Password Confirmation*</label>
          <div class="password-container">
            <input
              type="password"
              id="passwordConfirmation"
              name="passwordConfirmation"
              required
            />
            <i id="togglePassword2" class="fas fa-eye"></i>
            <!-- Eye icon inside the container -->
          </div>
        </div>

        <button type="submit" class="login-button">Sign up</button>
      </form>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
