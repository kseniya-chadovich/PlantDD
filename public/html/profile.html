<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <!-- Button to toggle sidebar -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="/html/launchingPage.html" id="launchingPage">Home</a></li>
        <li><a href="/html/history.html" id="history">View History</a></li>
        <li id="logout"><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="container">
        <header>
          <h1>User Profile</h1>
        </header>

        <main>
          <div class="profile-pic-container">
            <div class="profile-pic" id="profile-pic">
              <img
                id="profile-image"
                src="https://i0.wp.com/static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg?ssl=1"
              />
              <button
              id="upload-icon"
                class="upload-icon"
                onclick="document.getElementById('image-upload').click();"
              >
                <img
                  src="https://static.vecteezy.com/system/resources/previews/015/337/675/non_2x/transparent-upload-icon-free-png.png"
                  alt="Upload Icon"
                />
              </button>
            </div>
            <input
              type="file"
              id="image-upload"
              accept="image/*"
              style="display: none"
            />
          </div>


          <div class="profile-container">
            <div class="profile-info">
              <h2>Profile Information</h2>
              <br />
              <div class="info">
                <label for="userName">Username: </label>
                <span id="userName-display"></span>
                <input type="text" id="userName" class="input-field required" />
              </div>
              <div class="info">
                <label for="firstName">First Name: </label>
                <span id="firstName-display"></span>
                <input type="text" id="firstName" class="input-field required" />
              </div>
              <div class="info">
                <label for="lastName">Last Name: </label>
                <span id="lastName-display"></span>
                <input type="text" id="lastName" class="input-field required" />
              </div>
            </div>

            <div class="profile-actions">
              <button id="edit-btn">Edit</button>
              <button id="save-btn" style="display: none">Save</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="/js/firebase-config.js"></script>

    <script src="/js/profile.js"></script>
  </body>
</html>
