<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/passwordReset.css">
</head>
<body>
    <div class="background-container">
        <!-- Video background -->
        <video autoplay muted loop class="background-video">
          <source src="/videos/background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="background-overlay"></div>
    </div>

    <div class="signup">
        <form class="form" onsubmit="handlePasswordReset(event)">
            <div class="message">
                <h2>Password Reset</h2>
                <h4>Please enter your new password below:</h4>
            </div>

            <div class="input-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required/>
                <div class="togglePassword1"><i id="togglePassword1" class="fas fa-eye"></i></div>
                
                <div id="passwordFeedback">Password must be at least 8 characters long, include a letter, a number, and a special character.</div>
              </div>
              
              <div class="input-group">
                <label for="passwordConfirmation">Password Confirmation*</label>
                <div class="password-container">
                  <input type="password" id="passwordConfirmation" name="passwordConfirmation" required/>
                  <i id="togglePassword2" class="fas fa-eye"></i> <!-- Eye icon inside the container -->
                </div>
              </div>

              <button type="submit" id="reset-button" class="reset-button">Confirm New Password</button>
            </form>
          </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script src="/js/firebase-config.js"></script>

  <!-- Password Reset Logic -->
  <script src="/js/passwordReset.js"></script>
  </body>
</html>
